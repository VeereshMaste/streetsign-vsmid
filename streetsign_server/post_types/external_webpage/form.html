<div class="cf"></div>
<label>Embed an External Web Page </label><br/>

<label for="url">URL:</label>
<input name="url" style="width: 100%;" value="{{url}}" />

<hr/>
<b>Preview:</b>
<div id="preview" style="width: 100%;"></div>

<script type="text/javascript" defer>

$( function() {
    $('input[name="url"]').change(function(){
        $("#preview").html('<iframe style="width:100%; min-height:200px;" src="' + $('input[name="url"]').val()+ '"/>');
    });

});
</script>
