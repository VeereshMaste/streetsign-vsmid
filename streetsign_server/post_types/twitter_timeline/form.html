<script>
_RENDERER={{ renderer | safe }};
$(function() {
    $('input[name="query"]').change(function(evt){
        var query = evt.currentTarget.value;
        $('#preview').html(_RENDERER._template(query, 400, 400));
    });
      //$('#preview').html(_RENDERER._template('danthedeckie', 400,400));
});


</script>
